<!DOCTYPE html>
<html>
    <head>
        <title>Sign In Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form>
            <div class = "info">
                <h1>Contact Me</h1>
            </div>
            <div class = "border"></div>
                <div class="form">

                    <label for="firstName">First Name: </label>
                    <input type="text" id="firstName" placeholder="First Name" autocomplete="off" required>

                    <label for="lastName">Last Name: </label>
                    <input type="text" id="lastName" placeholder="Last Name" autocomplete="off" required>

                    <label for="Email">Email: </label>
                    <input type="text" id="email" placeholder="Email" autocomplete="off" required>

                    <button type="submit"><span></span>Submit</button>
                </div>
            </div>
        </form>
        
    </body>
</html>
